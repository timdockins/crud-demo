<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CRUD Demonstration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="components/datatables.net-bs/css/dataTables.bootstrap.css">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand" href="#">Topics Manager</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navbar-menubuilder">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"><a href="#">Topics</a>
                        </li>
                        <li><a href="#">Tags</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="btn-group">
                            <button class="btn btn-primary" data-bind="enabled : newEnabled(), css : { disabled : !newEnabled() }, click: newTopic" data-toggle="modal" data-target="#rowModal">
                                <i class="fa fa-fw fa-lg fa-plus"></i> new
                            </button>
                            <button class="btn btn-primary" data-bind="enabled : editEnabled(), css : { disabled : !editEnabled() }, click: editTopic">
                                <i class="fa fa-fw fa-lg fa-pencil"></i> edit
                            </button>
                            <button class="btn btn-primary" data-bind="enabled : removeEnabled, css : { disabled : !removeEnabled() }, click: removeTopic">
                                <i class="fa fa-fw fa-lg fa-remove"></i> remove
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <section id="body" class="spotPageContent container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-hover table-striped" width="100%" id="dt"></table>
                </div>
            </div>
        </section>
        <div id="rowModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">New Topic</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="topic">Name</label>
                                <input type="text" id="topic" name="topic" class="form-control" placeholder="name" data-bind="value: currentTopic.name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" name="description" class="form-control" placeholder="description"  data-bind="value: currentTopic.description">
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags</label>
                                <input type="text" id="tags" name="tags" class="form-control" placeholder="tags"  data-bind="value: currentTopic.tags">
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select class="form-control" id="type" data-bind="value: currentTopic.type">
                                    <option>Brand</option>
                                    <option>Interest</option>
                                    <option>Custom</option>
                                    <option>Etc.</option>
                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: addTopic, enable : saveEnabled">Add Topic</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="components/knockout/dist/knockout.js"></script>
        <script src="components/datatables.net/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js"></script>
        <script src="components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
